plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
}

compileJava {
    options.encoding = "UTF-8"
}

group 'duke.duke'
version '0.1.0'

checkstyle {
    toolVersion = '8.23'
}

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "duke.Duke"
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

test {
    useJUnitPlatform()
}